<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorify!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calorify-A Calorie Tracking App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container my-3">
        <div class="card">
            <div class="card-body" style="border:2px solid black">
                <h5 class="card-title">Add Meal/FoodItem</h5>
                <div class="col my-3 mx-3">
                    <label for="">Add Your Food:</label>
                    <input type="text" id="FoodTxt" placeholder="Add Food">
                    <label for="" class="mx-3">Add Calories:</label>
                    <input type="number" id="CalorieTxt" placeholder="Add Calories">
                </div>
                <button class="btn btn-primary" id="addBtn">Add Meal</button>
            </div>
        </div>
        <hr>
        <h5 id="caloriecalculator" class="caloriecalculator text-center">Total Calories:0</h5>
        <div id="foodcalorie" class="row container-fluid">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
